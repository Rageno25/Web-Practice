<!DOCTYPE html>
<html>
  <head>
    <title>Twitter</title>
    <style>
      .profile{
        height: 50px;
        width: 50px;
        border-radius: 50%;
        margin-right: 10px;
        vertical-align: middle;
      }

      .tweet-input{
        height: 50px;
        width: 400px;
        font-size: 16px;
        vertical-align: middle;
        border: none;
        font-weight: bold;
      }

      .Tweet-button{
        background-color: #1da1f2;
        color: white;
        font-size: 16px;
        font-weight: bold;
        height: 40px;
        width: 100px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        vertical-align: middle;
      }

      div{
        box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        display:inline-block;
        padding: 10px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="profiles/channel-1.jpeg" class="profile">
      <input type="text" placeholder="What's happening?" class="tweet-input">
      <button class="Tweet-button">Tweet</button>
    </div>
  </body>
</html>
